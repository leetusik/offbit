{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}
{% block content %}
    <h1>이메일 인증</h1>
    <p>이메일로 받은 6자리 인증 코드를 입력하세요.</p>
    {{ wtf.quick_form(form) }}
    <div class="mt-3">
        <a href="{{ url_for("auth.register") }}" class="btn btn-secondary">이메일 다시 입력하기</a>
        <form action="{{ url_for("auth.resend_code") }}"
              method="post"
              style="display: inline">
            {{ form.hidden_tag() }}
            <button type="submit" class="btn btn-primary">재전송</button>
        </form>
    </div>
{% endblock %}
